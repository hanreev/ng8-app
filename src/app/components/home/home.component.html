<div fxLayout class="p-2 flex-wrap">
  <div *ngFor="let card of cards" fxFlex="1 1 25%" class="p-2">
    <mat-card role="region">
      <mat-card-header>
        <img mat-card-avatar src="/assets/images/avatar.jpg" alt="">
        <mat-card-title>{{ card }}</mat-card-title>
        <mat-card-subtitle>{{ card }} subtitle</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="/assets/images/avatar.jpg" alt="">
      <mat-card-content>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Deserunt, nemo blanditiis in magni sed qui error.
          Ipsam dicta sequi neque dolor possimus quaerat repellendus voluptates aliquid debitis excepturi, magni
          exercitationem!</p>
      </mat-card-content>
      <mat-card-actions align="end">
        <button mat-button>Accept</button>
        <button mat-button color="warn">Decline</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
